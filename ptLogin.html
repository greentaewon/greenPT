<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="./CSS/ptLogin.css">
</head>
<body>

    <section>
        <table>
            <tr>
                <td style="width: 800px;">
                    <h1>
                        다양한 서비스를 이용하시려면<br>
                        <span style="color: #55d65a;">로그인</span>이 필요합니다.
                    </h1>
                    <p>아이디와 비밀번호를 입력하신 후 로그인 버튼을 눌러주세요.</p>
                </td>
            </tr>
        </table>
        <div class="tableGrid">
            <table>
                <tr>
                    <td>
                        <header><h2>회원로그인 MEMBER LOGIN</h2></header>
                    </td>
                </tr>
                <form action="">
                <tr>
                    <td class="tableGrid">
                        <div>
                            <div class="inputArray">
                                <label for="id">아이디</label>
                                <input type="text" name="id">
                            </div>
                            <div class="inputArray">
                                <label for="pw">비밀번호</label>
                                <input type="password" name="pw">
                            </div>
                        </div>
                        <div>
                            <input type="submit" value="로그인" class="loginButton">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <article class="checkBox">
                            <input type="checkbox" name="autoLogin"><label for="autoLogin">자동로그인</label> &ensp;<input type="checkbox" name="idSave"><label for="idSave">아이디 저장</label>
                        </article>
                    </td>
                </tr>
                </form>
                <tr>
                    <td>
                        <button>페이스북</button>
                        <button>구글</button>
                        <br>
                        <button>네이버</button>
                        <button>카카오톡</button>
                    </td>
                </tr>
            </table>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <div>
                                <div>
                                    <header><h2>회원가입을 하시면</h2></header>
                                    <p>다양한 정보를 비롯해 보다 편리하게 홈페이지 서비스를 이용하실 수 있는 장점이 있습니다.</p>
                                    <button type="button" onclick="location.href='./ptJoin.html';">회원가입하기</button>
                                </div>
                                <div>
                                    <p>로그인 후 모든 정보는 암호화되며, 회원님의 개인정보 보호를 위해 비밀번호는 주기적으로 변경하시고 타인에게 노출되지 않도록 각별히 주의하시길 바랍니다.</p>
                                    <a href="">아이디 찾기</a>
                                    <a href="">비밀번호 찾기</a>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
    </section>
</body>
<script src="/JavaScript/ptLogin.js"></script>
</html>
